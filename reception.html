<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reception - Alpha-Med Lab</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="test-data.js"></script>
  <script defer src="storage.js"></script>
  <script defer src="script.js"></script>
  <script defer src="reception.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    /* ... rest of styles unchanged ... */
  </style>
</head>
<body>
  <div class="container">
    <h2>Patient Registration - Alpha-Med Lab</h2>

    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" required />
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select id="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" id="age" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" id="phone" />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" id="address" />
    </div>

    <div class="form-group">
      <label>Department</label>
      <select id="department" onchange="loadTestsByDepartment()" required>
        <option value="">-- Select Department --</option>
        <option>Hematology</option>
        <option>Biochemistry</option>
        <option>Serology</option>
        <option>Microbiology</option>
        <option>Urine</option>
        <option>Stool</option>
      </select>
    </div>

    <div class="form-group">
      <label>Tests</label>
      <div id="tests"></div>
    </div>

    <div class="form-group">
      <button onclick="registerPatient()">Register Patient</button>
    </div>

    <hr />

    <h3>Registered Patients</h3>
    <input id="searchPatient" placeholder="Search patients..." />
    <table id="patientListTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Dept</th>
          <th>Tests</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="patientList"></tbody>
    </table>
  </div>
</body>
</html>
