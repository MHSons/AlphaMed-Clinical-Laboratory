<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reception Panel â€” Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #0078d7;
      color: #fff;
    }
    .status {
      font-weight: bold;
    }
    .status-pending {
      color: #d17b00;
    }
    .status-complete {
      color: green;
    }
    .btn-small {
      font-size: 0.9em;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container actions">
      <h2>Reception Panel</h2>
      <div>
        <button class="btn btn-small" onclick="window.location.href='register_patient.html'">+ Register Patient</button>
        <button class="btn btn-small" onclick="window.location.href='change_password.html'">Change Password</button>
        <button class="btn btn-small btn-outline" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="container">
    <h3>Registered Patients</h3>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Patient Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Test</th>
          <th>Status</th>
          <th>Slip</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="patientTable"></tbody>
    </table>
  </div>

  <script src="storage.js"></script>
  <script src="reception.js"></script>
  <script src="script.js"></script>
</body>
</html>
