<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technician Dashboard - Alpha-Med Clinical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    .dashboard {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input, button {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #normalRange {
      margin-top: 5px;
      color: #555;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    #searchInput {
      margin-bottom: 15px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .dashboard {
        padding: 20px;
      }

      th, td {
        font-size: 12px;
        padding: 8px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">
  <h2>üë®‚Äçüî¨ Technician Dashboard</h2>

  <div class="form-group">
    <label for="patientSelect">Select Registered Patient:</label>
    <select id="patientSelect"></select>
  </div>

  <div class="form-group">
    <label for="testName">Test Name:</label>
    <input type="text" id="testName" placeholder="e.g. Blood Sugar, Hemoglobin" />
    <div id="normalRange"></div>
  </div>

  <div class="form-group">
    <label for="testResult">Result:</label>
    <input type="text" id="testResult" placeholder="Enter result value" />
  </div>

  <button onclick="addTestResult()">Add Result</button>

  <input type="text" id="searchInput" onkeyup="filterResults()" placeholder="Search results..." />

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Patient</th>
        <th>Test</th>
        <th>Result</th>
        <th>Normal Range</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic content -->
    </tbody>
  </table>

  <div class="footer">
    &copy; 2025 Alpha-Med Clinical Lab. All rights reserved.
  </div>
</div>

<script src="test-data.js"></script>
<script src="technician.js"></script>
</body>
</html>
