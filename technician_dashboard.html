<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Technician Dashboard Summary â€” Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }
    .card {
      background: #f8f9fb;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0;
      color: #0078d7;
    }
    .recent {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #0078d7;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
      <h2>Technician Summary Dashboard</h2>
      <div>
        <button class="btn btn-small" onclick="window.location.href='technician.html'">Go to Tests</button>
        <button class="btn btn-small btn-outline" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="stats">
      <div class="card">
        <h3 id="totalTests">0</h3>
        <p>Total Assigned Tests</p>
      </div>
      <div class="card">
        <h3 id="completedTests">0</h3>
        <p>Completed Tests</p>
      </div>
      <div class="card">
        <h3 id="pendingTests">0</h3>
        <p>Pending Tests</p>
      </div>
    </div>

    <div class="recent">
      <h3>Recent Activity</h3>
      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>Test</th>
            <th>Status</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="recentTable"></tbody>
      </table>
    </div>
  </div>

  <script src="storage.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = getLoggedInUser();
      if (!user || user.role !== "technician") {
        alert("Access denied! Only technicians can view this page.");
        window.location.href = "login.html";
        return;
      }

      const tests = getAllTests().filter(t => t.technician === user.username);
      const total = tests.length;
      const completed = tests.filter(t => t.status === "Completed").length;
      const pending = total - completed;

      document.getElementById("totalTests").textContent = total;
      document.getElementById("completedTests").textContent = completed;
      document.getElementById("pendingTests").textContent = pending;

      const tbody = document.getElementById("recentTable");
      tbody.innerHTML = "";

      if (tests.length === 0) {
        tbody.innerHTML = "<tr><td colspan='4'>No test activity yet.</td></tr>";
        return;
      }

      tests.slice(-5).reverse().forEach(test => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${test.patientName}</td>
          <td>${test.testName}</td>
          <td>${test.status}</td>
          <td>${test.result ? test.result : "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
