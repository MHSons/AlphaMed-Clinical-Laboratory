<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Alpha-Med Lab</title>
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… Script order -->
  <script defer src="test-data.js"></script>
  <script defer src="storage.js"></script>
  <script defer src="script.js"></script>
  <script defer src="admin.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 1100px; margin: auto;
      background: white; padding: 20px;
      border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2 { color: #333; margin-bottom: 20px; }
    button {
      padding: 8px 15px; margin: 5px;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    .btn-danger { background: #dc3545; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-primary { background: #007bff; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #007BFF; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body onload="checkLogin('admin')">
  <div class="container">
    <h2>Admin Panel - Alpha-Med Lab</h2>
    <button class="btn-primary" onclick="loadAllPatients()">Refresh List</button>
    <button class="btn-danger" onclick="clearAllPatients()">Clear All Patients</button>
    <button class="btn-success" onclick="logoutUser()">Logout</button>

    <hr />

    <h3>Search Patients</h3>
    <input id="searchAdmin" placeholder="Search by name, department, test..." style="width:100%; padding:8px;" />

    <table id="adminPatientTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Dept</th>
          <th>Tests</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="adminPatientList"></tbody>
    </table>
  </div>
</body>
</html>
