<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login â€” Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .login-container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
    }
    .error {
      color: red;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div style="text-align:center;">
      <img src="logo.png" alt="Logo" style="height:70px;margin-bottom:10px;" />
      <h2>Admin Login</h2>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter admin username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>

    <button class="btn" onclick="adminLogin()">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script src="storage.js"></script>
  <script>
    function adminLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const admin = JSON.parse(localStorage.getItem("adminAccount")) || { username: "admin", password: "admin123" };

      if (user === admin.username && pass === admin.password) {
        localStorage.setItem("currentUser", JSON.stringify({ role: "admin", name: "Administrator" }));
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
