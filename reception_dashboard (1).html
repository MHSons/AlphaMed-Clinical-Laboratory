<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reception Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"], input[type="tel"], textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      width: 100%;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 5px;
    }

    button {
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reception Dashboard</h1>

    <form onsubmit="event.preventDefault(); registerPatient();">
      <label for="name">Patient Name:</label>
      <input type="text" id="name" required />

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required />

      <label for="address">Address:</label>
      <textarea id="address" rows="2"></textarea>

      <label for="department">Select Department:</label>
      <select id="department" onchange="loadTestsByDepartment()" required>
        <option value="">Select Department</option>
        <option value="Hematology">Hematology</option>
        <option value="Serology">Serology</option>
        <option value="Microbiology">Microbiology</option>
        <option value="Histopathology">Histopathology</option>
        <option value="Biochemistry">Biochemistry</option>
        <option value="Blood Banking">Blood Banking</option>
        <option value="Culture Tests">Culture Tests</option>
        <option value="Special Chemistry">Special Chemistry</option>
        <option value="Molecular Biology">Molecular Biology</option>
      </select>

      <label>Tests:</label>
      <div id="tests" class="checkbox-group">
        <p style="color:gray;">Select a department first</p>
      </div>

      <button type="submit">Register Patient</button>
    </form>
  </div>

  <script src="test-data.js"></script>
  <script src="reception.js"></script>
</body>
</html>
