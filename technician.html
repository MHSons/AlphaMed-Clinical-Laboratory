<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Technician Panel - AlphaMed LabPro" />
  <meta name="theme-color" content="#2c3e50" />
  <title>Technician | AlphaMed</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
</head>
<body class="dashboard">
  <a href="#main" class="skip-link">Skip to main content</a>

  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/logo.png" alt="AlphaMed Logo" class="logo" />
        <div>
          <h1>AlphaMed</h1>
          <p>Technician Panel</p>
        </div>
      </div>
      <nav class="nav">
        <ul id="navList">
          <li><a href="technician.html" class="active">Pending Tests</a></li>
          <li><a href="view_reports.html">View Reports</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle menu" aria-controls="navList">
          <span class="hamburger"></span>
        </button>
      </nav>
    </div>
  </header>

  <main id="main" class="main dashboard-main">
    <div class="container">
      <div class="dashboard-header">
        <h2>Welcome, <span id="userName">Technician</span>!</h2>
        <p>Add test results for booked patients</p>
      </div>

      <!-- Pending Bookings -->
      <div class="pending-card">
        <h3>Pending Test Results</h3>
        <div id="pendingList" class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Booking ID</th>
                <th>Patient</th>
                <th>Tests</th>
                <th>Booked</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Loaded dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Result Modal -->
      <div id="resultModal" class="modal" style="display:none;">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Add Test Results</h3>
            <button class="close-modal" aria-label="Close">&times;</button>
          </div>
          <div class="modal-body">
            <p><strong>Patient:</strong> <span id="modalPatient"></span></p>
            <p><strong>Booking ID:</strong> <span id="modalBookingId"></span></p>

            <form id="resultForm">
              <input type="hidden" id="modalBookingIdInput" />
              <div id="resultFields">
                <!-- Dynamic test result fields -->
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-save"></i> Save Results
                </button>
                <button type="button" class="btn btn-secondary close-modal">
                  <i class="fas fa-times"></i> Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/technician.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/tests.js"></script>
</body>
</html>
