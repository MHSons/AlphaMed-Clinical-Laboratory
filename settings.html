<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Settings - AlphaMed LabPro" />
  <title>Settings | AlphaMed</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="dashboard">
  <a href="#main" class="skip-link">Skip to main content</a>

  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/logo.png" alt="AlphaMed Logo" class="logo" />
        <div>
          <h1>AlphaMed</h1>
          <p>Settings</p>
        </div>
      </div>
      <nav class="nav">
        <ul id="navList">
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="settings.html" class="active">Settings</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle menu" aria-controls="navList">
          <span class="hamburger"></span>
        </button>
      </nav>
    </div>
  </header>

  <main id="main" class="main dashboard-main">
    <div class="container">
      <div class="dashboard-header">
        <h2>System Settings</h2>
        <p>Configure lab information and preferences</p>
      </div>

      <div class="settings-card">
        <h3>Lab Information</h3>
        <form id="labInfoForm">
          <div class="form-grid">
            <div class="form-group">
              <label>Lab Name</label>
              <input type="text" id="labName" value="AlphaMed Clinical Laboratory" />
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" id="labAddress" value="123 Medical Road, Lahore, Pakistan" />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" id="labPhone" value="0300-1234567" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="labEmail" value="info@alphamed.com" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Changes
          </button>
        </form>
      </div>

      <div class="settings-card">
        <h3>Appearance</h3>
        <div class="setting-item">
          <label>Dark Mode</label>
          <label class="switch">
            <input type="checkbox" id="darkMode">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="settings-card">
        <h3>Data Management</h3>
        <div class="action-buttons">
          <button id="backupBtn" class="btn btn-secondary">
            <i class="fas fa-download"></i> Backup Data
          </button>
          <button id="clearBtn" class="btn btn-danger">
            <i class="fas fa-trash"></i> Clear All Data
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/settings.js"></script>
  <script type="module" src="js/utils.js"></script>
</body>
</html>
