<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <img src="logo.png" alt="Lab Logo" class="logo" />
        <h1>Prime Medical Lab</h1>
      </div>
    </div>
  </header>

  <main class="container main-content">
    <section class="login-section">
      <h2>Lab Staff Login</h2>
      <p>Please enter your username and password to continue.</p>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Enter username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter password" />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="login-info">
        <h4>Demo Credentials</h4>
        <ul>
          <li><strong>Admin:</strong> admin / 12345</li>
          <li><strong>Reception:</strong> reception / 12345</li>
          <li><strong>Technician:</strong> tech / 12345</li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> Prime Medical Lab — Secure Portal</p>
    </div>
  </footer>

  <!-- JS Files -->
  <script src="storage.js"></script>
  <script src="script.js"></script>
</body>
</html>
