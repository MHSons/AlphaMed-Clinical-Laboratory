<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Alpha-Med Clinical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
  <script defer src="script.js"></script>
</head>
<body class="login-body">

  <div class="login-container">
    <div class="logo-side">
      <img src="logo.png" alt="Lab Logo" class="logo-img" />
    </div>

    <div class="form-side">
      <h1>Sign In</h1>
      <form onsubmit="event.preventDefault(); loginUser(document.getElementById('username').value, document.getElementById('password').value);">
        <div class="form-group">
          <label>Username</label>
          <input id="username" type="text" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input id="password" type="password" required />
            <button type="button" onclick="togglePassword('password')">Show</button>
          </div>
        </div>
        <button class="login-btn" type="submit">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
