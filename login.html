<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to AlphaMed Laboratory Management System" />
  <meta name="theme-color" content="#2c3e50" />
  <title>Login | AlphaMed LabPro</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
</head>
<body class="auth-page">
  <a href="#login-form" class="skip-link">Skip to login form</a>

  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/logo.png" alt="AlphaMed Logo" class="logo" />
        <div>
          <h1>AlphaMed</h1>
          <p>Clinical Laboratory</p>
        </div>
      </div>
      <nav class="nav">
        <ul id="navList">
          <li><a href="index.html">Home</a></li>
          <li><a href="register_patient.html">Register</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle menu" aria-controls="navList">
          <span class="hamburger"></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="auth-container">
      <div class="container">
        <div class="auth-card">
          <div class="auth-header">
            <i class="fas fa-sign-in-alt"></i>
            <h2>Login to System</h2>
            <p>Enter your credentials to access your dashboard</p>
          </div>

          <div id="message" class="message" role="alert" aria-live="assertive"></div>

          <form id="loginForm" class="auth-form" novalidate>
            <div class="form-group">
              <label for="username">
                <i class="fas fa-user"></i> Username
              </label>
              <input 
                type="text" 
                id="username" 
                required 
                minlength="3" 
                autocomplete="username"
                placeholder="Enter username"
              >
              <span class="error" id="username-error"></span>
            </div>

            <div class="form-group">
              <label for="password">
                <i class="fas fa-lock"></i> Password
              </label>
              <div class="password-wrapper">
                <input 
                  type="password" 
                  id="password" 
                  required 
                  minlength="5" 
                  autocomplete="current-password"
                  placeholder="Enter password"
                >
                <button type="button" class="toggle-pass" aria-label="Show password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <span class="error" id="password-error"></span>
            </div>

            <div class="form-options">
              <label class="checkbox">
                <input type="checkbox" id="remember">
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
              <span class="btn-text">Login</span>
              <span class="loader"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
          </form>

          <div class="auth-footer">
            <p>Need help? Contact <a href="mailto:admin@alphamed.com">admin@alphamed.com</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/utils.js"></script>
</body>
</html>
