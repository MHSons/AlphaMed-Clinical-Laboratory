<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password â€” Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0078d7;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
      <h2>Change Password</h2>
      <button class="btn btn-small" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="oldPass">Old Password</label>
      <input type="password" id="oldPass" placeholder="Enter old password" />
    </div>
    <div class="form-group">
      <label for="newPass">New Password</label>
      <input type="password" id="newPass" placeholder="Enter new password" />
    </div>
    <div class="form-group">
      <label for="confirmPass">Confirm New Password</label>
      <input type="password" id="confirmPass" placeholder="Confirm new password" />
    </div>
    <button class="btn" onclick="updatePassword()">Change Password</button>
  </div>

  <script src="storage.js"></script>
  <script src="script.js"></script>
  <script>
    function updatePassword() {
      const oldPass = document.getElementById("oldPass").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      const confirmPass = document.getElementById("confirmPass").value.trim();

      if (!oldPass || !newPass || !confirmPass) {
        alert("Please fill all fields!");
        return;
      }
      if (newPass !== confirmPass) {
        alert("New passwords do not match!");
        return;
      }

      const user = getLoggedInUser();
      if (!user) {
        alert("User not logged in!");
        window.location.href = "login.html";
        return;
      }

      if (user.password !== oldPass) {
        alert("Old password is incorrect!");
        return;
      }

      user.password = newPass;
      updateUserPassword(user.username, newPass);
      alert("Password changed successfully!");
      document.getElementById("oldPass").value = "";
      document.getElementById("newPass").value = "";
      document.getElementById("confirmPass").value = "";
    }
  </script>
</body>
</html>
