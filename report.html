<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Test Report ‚Äî Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
    }
    .info, .result {
      margin-top: 20px;
    }
    .info div {
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      color: #333;
      display: inline-block;
      width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #0078d7;
      color: #fff;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    #qrCode {
      text-align: center;
      margin-top: 20px;
    }
    @media print {
      .actions { display: none; }
      body { background: white; }
      .container { box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Lab Logo" style="display:block;margin:0 auto;width:100px;">
    <h2>Prime Medical Diagnostic Laboratory</h2>
    <h3>Patient Test Report</h3>
    <hr>

    <div class="info" id="patientInfo">
      <!-- Patient details will load here -->
    </div>

    <div class="result" id="testResult">
      <!-- Test result will appear here -->
    </div>

    <div id="qrCode"></div>

    <div class="actions">
      <button class="btn" onclick="window.print()">üñ®Ô∏è Print Report</button>
      <button class="btn btn-outline" onclick="window.close()">Close</button>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="qr-generator.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const patientId = urlParams.get("id");

      if (!patientId) {
        document.getElementById("patientInfo").innerHTML = "<p>No patient ID provided.</p>";
        return;
      }

      const patients = getAllPatients();
      const patient = patients.find(p => p.id === patientId);

      if (!patient) {
        document.getElementById("patientInfo").innerHTML = "<p>Patient not found.</p>";
        return;
      }

      document.getElementById("patientInfo").innerHTML = `
        <div><span class="label">Patient ID:</span> ${patient.id}</div>
        <div><span class="label">Name:</span> ${patient.name}</div>
        <div><span class="label">Age:</span> ${patient.age}</div>
        <div><span class="label">Gender:</span> ${patient.gender}</div>
        <div><span class="label">Test:</span> ${patient.testName}</div>
        <div><span class="label">Technician:</span> ${patient.technician}</div>
        <div><span class="label">Status:</span> ${patient.testStatus}</div>
        <div><span class="label">Date:</span> ${patient.date}</div>
      `;

      // Show test results if available
      if (patient.result) {
        const resultHTML = `
          <h3>Test Results</h3>
          <table>
            <thead>
              <tr>
                <th>Parameter</th>
                <th>Result</th>
                <th>Unit</th>
                <th>Reference Range</th>
              </tr>
            </thead>
            <tbody>
              ${patient.result.map(r => `
                <tr>
                  <td>${r.parameter}</td>
                  <td>${r.value}</td>
                  <td>${r.unit}</td>
                  <td>${r.range}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
        document.getElementById("testResult").innerHTML = resultHTML;
      } else {
        document.getElementById("testResult").innerHTML = "<p><em>Test results not yet entered.</em></p>";
      }

      // Generate QR code for verification
      generateQRCode(patient.id, "qrCode");
    });
  </script>
</body>
</html>
