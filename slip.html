<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Test Slip — Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .slip-wrapper {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border: 2px solid #0078d7;
      border-radius: 12px;
      padding: 20px 30px;
      font-family: "Segoe UI", sans-serif;
    }
    .slip-header {
      text-align: center;
      border-bottom: 2px solid #0078d7;
      margin-bottom: 15px;
      padding-bottom: 5px;
    }
    .slip-header img {
      height: 60px;
    }
    .slip-header h2 {
      margin: 5px 0;
    }
    .slip-header p {
      font-size: 13px;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    td {
      padding: 6px 8px;
      border-bottom: 1px dotted #ccc;
    }
    .qr {
      text-align: center;
      margin-top: 20px;
    }
    .slip-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }
    .no-print {
      text-align: center;
      margin-top: 20px;
    }
    @media print {
      .no-print { display: none; }
      body { background: white; }
    }
  </style>
</head>
<body>
  <div class="slip-wrapper" id="slipWrapper">
    <div class="slip-header">
      <img src="logo.png" alt="Lab Logo" />
      <h2>Prime Medical Diagnostic Laboratory</h2>
      <p>ISO 15189:2022 Certified — Lahore, Pakistan</p>
    </div>

    <table>
      <tr><td><strong>Patient ID:</strong></td><td id="pid"></td></tr>
      <tr><td><strong>Name:</strong></td><td id="pname"></td></tr>
      <tr><td><strong>Age:</strong></td><td id="page"></td></tr>
      <tr><td><strong>Gender:</strong></td><td id="pgender"></td></tr>
      <tr><td><strong>Contact:</strong></td><td id="pcontact"></td></tr>
      <tr><td><strong>Test Type:</strong></td><td id="ptest"></td></tr>
      <tr><td><strong>Technician:</strong></td><td id="ptech"></td></tr>
      <tr><td><strong>Date Completed:</strong></td><td id="pdate"></td></tr>
    </table>

    <div class="qr">
      <canvas id="qrCanvas"></canvas>
    </div>

    <div class="slip-footer">
      <p>For verification, scan the QR code or visit Prime Medical Lab website.</p>
      <p>Thank you for trusting Prime Medical Lab.</p>
    </div>
  </div>

  <div class="no-print">
    <button onclick="window.print()" class="btn">Print Slip</button>
    <button onclick="window.location.href='view_reports.html'" class="btn btn-outline">Back</button>
  </div>

  <!-- JS -->
  <script src="storage.js"></script>
  <script src="qr-generator.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const id = localStorage.getItem("currentReportId");
      if (!id) {
        alert("No report selected!");
        window.location.href = "view_reports.html";
        return;
      }

      const patient = getPatients().find(p => p.id == id);
      if (!patient || !patient.result) {
        alert("No result data found for this patient.");
        window.location.href = "view_reports.html";
        return;
      }

      document.getElementById("pid").textContent = patient.id;
      document.getElementById("pname").textContent = patient.name;
      document.getElementById("page").textContent = patient.age;
      document.getElementById("pgender").textContent = patient.gender;
      document.getElementById("pcontact").textContent = patient.contact;
      document.getElementById("ptest").textContent = patient.testType;
      document.getElementById("ptech").textContent = patient.result.technician || "-";
      document.getElementById("pdate").textContent = patient.result.completedAt || "-";

      // Generate QR code for verification
      const qrData = `Patient: ${patient.name}\nTest: ${patient.testType}\nResult: Completed\nID: ${patient.id}`;
      generateQRCode("qrCanvas", qrData);
    });
  </script>
</body>
</html>
