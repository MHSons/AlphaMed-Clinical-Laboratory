<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Slip ‚Äî Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
    }
    .info {
      margin-top: 20px;
    }
    .info div {
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      color: #333;
      display: inline-block;
      width: 140px;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    #qrCode {
      text-align: center;
      margin-top: 20px;
    }
    @media print {
      .actions { display: none; }
      body { background: white; }
      .container { box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="container" id="slipContainer">
    <img src="logo.png" alt="Lab Logo" style="display:block;margin:0 auto;width:100px;">
    <h2>Prime Medical Diagnostic Laboratory</h2>
    <h3>Patient Registration Slip</h3>
    <hr>

    <div class="info" id="patientInfo">
      <!-- Patient details will load here -->
    </div>

    <div id="qrCode"></div>

    <div class="actions">
      <button class="btn" onclick="window.print()">üñ®Ô∏è Print Slip</button>
      <button class="btn btn-outline" onclick="window.close()">Close</button>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="qr-generator.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const patientId = urlParams.get("id");
      if (!patientId) {
        document.getElementById("patientInfo").innerHTML = "<p>No patient ID found.</p>";
        return;
      }

      const patient = getAllPatients().find(p => p.id === patientId);
      if (!patient) {
        document.getElementById("patientInfo").innerHTML = "<p>Patient record not found.</p>";
        return;
      }

      const info = `
        <div><span class="label">Patient ID:</span> ${patient.id}</div>
        <div><span class="label">Name:</span> ${patient.name}</div>
        <div><span class="label">Age:</span> ${patient.age}</div>
        <div><span class="label">Gender:</span> ${patient.gender}</div>
        <div><span class="label">Test:</span> ${patient.testName}</div>
        <div><span class="label">Technician:</span> ${patient.technician}</div>
        <div><span class="label">Status:</span> ${patient.testStatus}</div>
        <div><span class="label">Date:</span> ${patient.date}</div>
      `;
      document.getElementById("patientInfo").innerHTML = info;

      // Generate QR Code (optional)
      generateQRCode(patient.id, "qrCode");
    });
  </script>
</body>
</html>
