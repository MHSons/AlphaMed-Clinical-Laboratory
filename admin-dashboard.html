<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard — Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .dashboard-container {
      max-width: 1100px;
      margin: 20px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #0078d7;
      padding-bottom: 5px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .card {
      background: #f7f9fb;
      border-radius: 10px;
      padding: 20px;
      border-left: 6px solid #0078d7;
    }
    .card h3 {
      margin: 0;
      font-size: 1.4em;
    }
    .card p {
      margin: 5px 0 0;
      font-size: 1.2em;
      color: #333;
    }
    .section {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #0078d7;
      color: #fff;
    }
    .actions button {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 13px;
    }
    .topbar {
      background: #0078d7;
      color: white;
      padding: 10px 0;
    }
    .topbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <img src="logo.png" alt="Lab Logo" style="height:40px;vertical-align:middle;" />
        <span style="font-size:1.2em;margin-left:10px;">Prime Medical Lab — Admin Panel</span>
      </div>
      <div>
        <button onclick="logout()" class="btn btn-small">Logout</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <h2>Dashboard Overview</h2>

    <div class="stats-grid">
      <div class="card">
        <h3>Total Patients</h3>
        <p id="totalPatients">0</p>
      </div>
      <div class="card">
        <h3>Completed Tests</h3>
        <p id="completedTests">0</p>
      </div>
      <div class="card">
        <h3>Pending Tests</h3>
        <p id="pendingTests">0</p>
      </div>
      <div class="card">
        <h3>Registered Users</h3>
        <p id="totalUsers">0</p>
      </div>
    </div>

    <!-- Manage Users Section -->
    <div class="section">
      <h2>Manage Users</h2>
      <button class="btn btn-small" onclick="openUserModal()">Add New User</button>
      <table id="userTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Export Section -->
    <div class="section">
      <h2>Export Data</h2>
      <p>You can download lab data for backup or audit purposes.</p>
      <button class="btn" onclick="exportLabData()">Export All Data</button>
    </div>
  </div>

  <!-- User Modal -->
  <div id="userModal" class="modal hidden">
    <div class="modal-content">
      <h3>Add New User</h3>
      <label>Name</label>
      <input type="text" id="newUserName" />
      <label>Username</label>
      <input type="text" id="newUserUsername" />
      <label>Password</label>
      <input type="password" id="newUserPassword" />
      <label>Role</label>
      <select id="newUserRole">
        <option value="reception">Receptionist</option>
        <option value="technician">Technician</option>
      </select>
      <button onclick="saveUser()" class="btn">Save User</button>
      <button onclick="closeUserModal()" class="btn btn-outline">Cancel</button>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      showDashboardStats();
      loadUsers();
    });

    function showDashboardStats() {
      const patients = getPatients();
      const users = getUsers();

      document.getElementById("totalPatients").textContent = patients.length;
      document.getElementById("completedTests").textContent = patients.filter(p => p.result).length;
      document.getElementById("pendingTests").textContent = patients.filter(p => !p.result).length;
      document.getElementById("totalUsers").textContent = users.length;
    }

    function loadUsers() {
      const tbody = document.querySelector("#userTable tbody");
      const users = getUsers();
      tbody.innerHTML = "";

      if (users.length === 0) {
        tbody.innerHTML = "<tr><td colspan='4'>No users found.</td></tr>";
        return;
      }

      users.forEach((u, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.name}</td>
          <td>${u.username}</td>
          <td>${u.role}</td>
          <td class="actions">
            <button onclick="deleteUser(${i})" class="btn-small btn-outline">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function openUserModal() {
      document.getElementById("userModal").classList.remove("hidden");
    }

    function closeUserModal() {
      document.getElementById("userModal").classList.add("hidden");
    }

    function saveUser() {
      const name = document.getElementById("newUserName").value.trim();
      const username = document.getElementById("newUserUsername").value.trim();
      const password = document.getElementById("newUserPassword").value.trim();
      const role = document.getElementById("newUserRole").value;

      if (!name || !username || !password) {
        alert("All fields are required!");
        return;
      }

      addUser({ name, username, password, role });
      alert("User added successfully!");
      closeUserModal();
      loadUsers();
    }

    function deleteUser(index) {
      if (confirm("Are you sure you want to delete this user?")) {
        removeUser(index);
        loadUsers();
      }
    }

    function exportLabData() {
      const data = {
        patients: getPatients(),
        users: getUsers()
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "prime_lab_data_backup.json";
      a.click();
    }
  </script>
</body>
</html>
