<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export Data | Alpha-Med Clinical Lab</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f7fa;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
      padding: 8px 14px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Export Patient Data</h2>

  <button onclick="exportToExcel()">Export to Excel</button>
  <button onclick="exportToPDF()">Export to PDF</button>

  <table id="exportTable">
    <thead>
      <tr>
        <th>MRN</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Test</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("patients")) || [];
      const tbody = document.querySelector("#exportTable tbody");

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.mrn || '-'}</td>
          <td>${item.name || '-'}</td>
          <td>${item.phone || '-'}</td>
          <td>${item.department || '-'}</td>
          <td>${item.test || '-'}</td>
          <td>${item.date || '-'}</td>
        `;
        tbody.appendChild(row);
      });
    });

    function exportToExcel() {
      const table = document.getElementById("exportTable");
      const wb = XLSX.utils.table_to_book(table, {sheet:"Patient Data"});
      XLSX.writeFile(wb, "AlphaMed_Patient_Data.xlsx");
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Alpha-Med Clinical Lab", 14, 15);
      doc.text("Patient Data Export", 14, 25);

      const rows = [];
      const table = document.querySelectorAll("#exportTable tbody tr");
      table.forEach(tr => {
        const row = [];
        tr.querySelectorAll("td").forEach(td => row.push(td.innerText));
        rows.push(row);
      });

      doc.autoTable({
        head: [["MRN", "Name", "Phone", "Department", "Test", "Date"]],
        body: rows,
        startY: 35,
        theme: 'striped'
      });

      doc.save("AlphaMed_Patient_Data.pdf");
    }
  </script>

</body>
</html>
