<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Slip ‚Äî Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    body {
      background: #f5f6fa;
      font-family: Arial, sans-serif;
    }
    .slip {
      max-width: 400px;
      background: #fff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    h3 {
      text-align: center;
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }
    hr {
      border: 1px dashed #bbb;
      margin: 15px 0;
    }
    .info div {
      margin-bottom: 6px;
    }
    .label {
      font-weight: 600;
      width: 120px;
      display: inline-block;
      color: #333;
    }
    #qrCode {
      text-align: center;
      margin-top: 10px;
    }
    .actions {
      text-align: center;
      margin-top: 15px;
    }
    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background: #0078d7;
      color: white;
      cursor: pointer;
    }
    .btn-outline {
      background: transparent;
      border: 1px solid #0078d7;
      color: #0078d7;
    }
    @media print {
      .actions { display: none; }
      body { background: white; }
      .slip { box-shadow: none; margin: 0; }
    }
  </style>
</head>
<body>
  <div class="slip">
    <img src="logo.png" alt="Lab Logo" style="display:block;margin:0 auto;width:80px;">
    <h2>Prime Medical Diagnostic Lab</h2>
    <h3>Registration Slip</h3>
    <hr>

    <div class="info" id="slipInfo">
      <!-- Patient info will be loaded here -->
    </div>

    <div id="qrCode"></div>

    <hr>
    <p style="text-align:center;font-size:12px;">Thank you for choosing Prime Medical Lab.</p>

    <div class="actions">
      <button class="btn" onclick="window.print()">üñ®Ô∏è Print</button>
      <button class="btn btn-outline" onclick="window.close()">Close</button>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="qr-generator.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const patientId = urlParams.get("id");

      if (!patientId) {
        document.getElementById("slipInfo").innerHTML = "<p>No patient ID found.</p>";
        return;
      }

      const patient = getAllPatients().find(p => p.id === patientId);
      if (!patient) {
        document.getElementById("slipInfo").innerHTML = "<p>Patient not found.</p>";
        return;
      }

      document.getElementById("slipInfo").innerHTML = `
        <div><span class="label">Patient ID:</span> ${patient.id}</div>
        <div><span class="label">Name:</span> ${patient.name}</div>
        <div><span class="label">Age:</span> ${patient.age}</div>
        <div><span class="label">Gender:</span> ${patient.gender}</div>
        <div><span class="label">Test:</span> ${patient.testName}</div>
        <div><span class="label">Date:</span> ${patient.date}</div>
        <div><span class="label">Status:</span> ${patient.testStatus}</div>
      `;

      generateQRCode(patient.id, "qrCode");
    });
  </script>
</body>
</html>
