```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Slip - Alpha-Med Clinical Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadSlip()">
  <div class="container slip-container">
    <div class="header">
      <img src="logo.png" alt="Lab Logo" />
      <h2>Alpha-Med Clinical Lab</h2>
      <p>Patient Registration Slip</p>
    </div>

    <div id="patientDetails">
      <div class="info-row"><span>MRN:</span> <span id="mrn"></span></div>
      <div class="info-row"><span>Name:</span> <span id="name"></span></div>
      <div class="info-row"><span>CNIC:</span> <span id="cnic"></span></div>
      <div class="info-row"><span>Phone:</span> <span id="phone"></span></div>
      <div class="info-row"><span>Department:</span> <span id="department"></span></div>
      <div class="info-row"><span>Tests:</span> <span id="tests"></span></div>
      <div class="info-row"><span>Date:</span> <span id="date"></span></div>
      <div class="error" id="error"></div>
    </div>

    <div class="qr">
      <h3>QR Codes</h3>
      <div id="qrCodes"></div>
    </div>
  </div>

  <p class="no-print" style="text-align:center; color:#777; font-size:14px; margin-top:20px;">
    This slip will automatically print. If not, press Ctrl+P or use your browser's print option.
  </p>

  <footer>&copy; 2025 Alpha-Med Clinical Lab</footer>

  <script src="https://unpkg.com/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="test-data.js"></script>
  <script src="qr-generator.js"></script>
  <script>
    function loadSlip() {
      const patient = JSON.parse(localStorage.getItem("latestPatient") || "{}");
      const patientDetails = document.getElementById("patientDetails");
      const qrCodesContainer = document.getElementById("qrCodes");
      const errorDiv = document.getElementById("error");

      if (!patient.mrn) {
        errorDiv.textContent = "No patient data found";
        return;
      }

      // Display patient details
      document.getElementById("mrn").textContent = patient.mrn;
      document.getElementById("name").textContent = patient.name;
      document.getElementById("cnic").textContent = patient.cnic;
      document.getElementById("phone").textContent = patient.phone;
      document.getElementById("department").textContent = patient.department;
      document.getElementById("tests").textContent = patient.tests
        .map(testId => {
          const test = Object.values(window.testData).flat().find(t => t.id === testId);
          return test ? test.name : testId;
        })
        .join(", ");
      document.getElementById("date").textContent = patient.date;

      // Generate QR codes for MRN and test links
      const qrData = [patient.mrn, ...patient.tests.map(testId => {
        const test = Object.values(window.testData).flat().find(t => t.id === testId);
        return test ? test.qrCodeLink : "";
      }).filter(link => link)];
      generateMultipleQRCodes(qrData, "qrCodes");
    }
  </script>
</body>
</html>
