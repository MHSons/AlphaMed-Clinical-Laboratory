<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Register New Patient - AlphaMed LabPro" />
  <meta name="theme-color" content="#2c3e50" />
  <title>Register Patient | AlphaMed</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
</head>
<body class="page">
  <a href="#form" class="skip-link">Skip to form</a>

  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/logo.png" alt="AlphaMed Logo" class="logo" />
        <div>
          <h1>AlphaMed</h1>
          <p>Clinical Laboratory</p>
        </div>
      </div>
      <nav class="nav">
        <ul id="navList">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register_patient.html" class="active">Register</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle menu" aria-controls="navList">
          <span class="hamburger"></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="form-section">
      <div class="container">
        <div class="form-card">
          <div class="form-header">
            <i class="fas fa-user-plus"></i>
            <h2>Register New Patient</h2>
            <p>Fill in patient details to generate unique ID</p>
          </div>

          <div id="message" class="message" role="alert" aria-live="assertive"></div>

          <form id="patientForm" class="form-grid" novalidate>
            <!-- Personal Info -->
            <div class="form-group">
              <label for="fullName">Full Name <span class="req">*</span></label>
              <input type="text" id="fullName" required minlength="3" placeholder="e.g. Ahmed Khan">
              <span class="error" id="fullName-error"></span>
            </div>

            <div class="form-group">
              <label for="fatherName">Father/Husband Name</label>
              <input type="text" id="fatherName" placeholder="e.g. Muhammad Ali">
            </div>

            <div class="form-group">
              <label for="age">Age <span class="req">*</span></label>
              <input type="number" id="age" required min="1" max="120" placeholder="e.g. 35">
              <span class="error" id="age-error"></span>
            </div>

            <div class="form-group">
              <label for="gender">Gender <span class="req">*</span></label>
              <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="phone">Phone <span class="req">*</span></label>
              <input type="tel" id="phone" required pattern="[0-9]{11}" placeholder="03001234567">
              <span class="error" id="phone-error"></span>
            </div>

            <div class="form-group">
              <label for="cnic">CNIC (Optional)</label>
              <input type="text" id="cnic" placeholder="35202-1234567-8" maxlength="15">
            </div>

            <div class="form-group full">
              <label for="address">Address</label>
              <textarea id="address" rows="2" placeholder="House #, Street, City"></textarea>
            </div>

            <div class="form-group">
              <label for="referredBy">Referred By (Doctor)</label>
              <input type="text" id="referredBy" placeholder="Dr. Ahmed">
            </div>

            <div class="form-group">
              <label for="emergencyContact">Emergency Contact</label>
              <input type="tel" id="emergencyContact" placeholder="03009876543">
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Register Patient
              </button>
              <button type="reset" class="btn btn-secondary">
                <i class="fas fa-undo"></i> Clear
              </button>
            </div>
          </form>

          <div id="successBox" class="success-box" style="display:none;">
            <i class="fas fa-check-circle"></i>
            <div>
              <strong>Patient Registered!</strong><br>
              <span>ID: <span id="patientId"></span></span><br>
              <button onclick="printSlip()" class="btn btn-success btn-sm">
                <i class="fas fa-print"></i> Print Registration Slip
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/register_patient.js"></script>
  <script type="module" src="js/utils.js"></script>
</body>
</html>
