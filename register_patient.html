<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Patient — Reception | Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <img src="logo.png" alt="Lab Logo" class="logo" />
        <h1>Register New Patient</h1>
      </div>
      <nav class="main-nav">
        <a href="reception_dashboard.html">Dashboard</a>
        <a href="register_patient.html" class="active">Register Patient</a>
        <a href="view_reports.html">Reports</a>
        <button onclick="logout()" class="btn-logout">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container main-content">
    <section>
      <h2>Patient Registration Form</h2>
      <form id="patientForm" class="form-grid">
        <div class="form-group">
          <label for="patientName">Full Name</label>
          <input type="text" id="patientName" required placeholder="Enter full name" />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" required placeholder="Enter age" />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="text" id="contact" required placeholder="0300-1234567" />
        </div>

        <div class="form-group">
          <label for="testType">Test Type</label>
          <select id="testType" required>
            <option value="">-- Select Test Type --</option>
            <option>Blood Test</option>
            <option>Urine Test</option>
            <option>X-Ray</option>
            <option>Covid-19 PCR</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="remarks">Remarks</label>
          <textarea id="remarks" rows="3" placeholder="Additional notes (optional)"></textarea>
        </div>

        <button type="submit" class="btn">Register Patient</button>
      </form>
    </section>

    <section class="patient-list-section">
      <h2>Registered Patients</h2>
      <table class="data-table" id="patientTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Test Type</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> Prime Medical Lab — Patient Registration</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="storage.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      showCurrentUserInfo();
      loadPatients();

      const form = document.getElementById("patientForm");
      form.addEventListener("submit", e => {
        e.preventDefault();

        const patient = {
          name: document.getElementById("patientName").value.trim(),
          age: document.getElementById("age").value,
          gender: document.getElementById("gender").value,
          contact: document.getElementById("contact").value.trim(),
          testType: document.getElementById("testType").value,
          remarks: document.getElementById("remarks").value.trim(),
          registeredAt: new Date().toLocaleString()
        };

        registerPatient(patient);
        alert("Patient registered successfully!");
        form.reset();
        loadPatients();
      });
    });

    function loadPatients() {
      const patients = getPatients();
      const tbody = document.querySelector("#patientTable tbody");
      tbody.innerHTML = "";

      patients.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>${p.age}</td>
          <td>${p.gender}</td>
          <td>${p.testType}</td>
          <td>${p.contact}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
