<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Users — Admin | Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <img src="logo.png" alt="Lab Logo" class="logo" />
        <h1>Manage Users</h1>
      </div>
      <nav class="main-nav">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="manage_users.html" class="active">Users</a>
        <a href="view_reports.html">Reports</a>
        <button onclick="logout()" class="btn-logout">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container main-content">
    <section>
      <h2>Add New User</h2>
      <form id="userForm" class="form-grid">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required placeholder="Enter full name" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter password" />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" required>
            <option value="">-- Select Role --</option>
            <option value="admin">Admin</option>
            <option value="reception">Receptionist</option>
            <option value="technician">Technician</option>
          </select>
        </div>
        <button type="submit" class="btn">Add User</button>
      </form>
    </section>

    <section class="user-list-section">
      <h2>Registered Users</h2>
      <table class="data-table" id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> Prime Medical Lab — Manage Users</p>
    </div>
  </footer>

  <!-- JS Files -->
  <script src="storage.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      showCurrentUserInfo();
      loadUsers();

      const form = document.getElementById("userForm");
      form.addEventListener("submit", e => {
        e.preventDefault();

        const user = {
          name: document.getElementById("name").value.trim(),
          username: document.getElementById("username").value.trim(),
          password: document.getElementById("password").value.trim(),
          role: document.getElementById("role").value
        };

        if (!user.name || !user.username || !user.password || !user.role) {
          alert("Please fill all fields.");
          return;
        }

        addUser(user);
        alert("User added successfully!");
        form.reset();
        loadUsers();
      });
    });

    function loadUsers() {
      const users = getUsers();
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      users.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.name}</td>
          <td>${u.username}</td>
          <td>${u.role}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
