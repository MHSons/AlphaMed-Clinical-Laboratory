<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Users â€” Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <style>
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #0078d7;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #0078d7;
      color: #fff;
    }
    .actions button {
      margin-right: 6px;
    }
    .add-btn {
      float: right;
      margin-bottom: 10px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 360px;
    }
    .modal-content input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
      <h2>Manage Lab Users</h2>
      <button onclick="logout()" class="btn btn-small">Logout</button>
    </div>
  </header>

  <div class="container">
    <button class="btn add-btn" onclick="openUserModal()">+ Add User</button>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- Add/Edit User Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add New User</h3>
      <input type="hidden" id="editIndex" />
      <input type="text" id="userName" placeholder="Full Name" />
      <input type="text" id="userUsername" placeholder="Username" />
      <input type="password" id="userPassword" placeholder="Password" />
      <select id="userRole">
        <option value="reception">Receptionist</option>
        <option value="technician">Technician</option>
      </select>
      <button class="btn" onclick="saveUser()">Save</button>
      <button class="btn btn-outline" onclick="closeUserModal()">Cancel</button>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => loadUsers());

    function loadUsers() {
      const users = getUsers();
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      if (users.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No users found.</td></tr>";
        return;
      }

      users.forEach((u, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${u.name}</td>
          <td>${u.username}</td>
          <td>${u.role}</td>
          <td class="actions">
            <button class="btn-small" onclick="editUser(${i})">Edit</button>
            <button class="btn-small btn-outline" onclick="deleteUser(${i})">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function openUserModal(edit = false, index = null) {
      document.getElementById("userModal").style.display = "flex";
      document.getElementById("modalTitle").textContent = edit ? "Edit User" : "Add New User";
      if (!edit) {
        document.getElementById("userName").value = "";
        document.getElementById("userUsername").value = "";
        document.getElementById("userPassword").value = "";
        document.getElementById("userRole").value = "reception";
        document.getElementById("editIndex").value = "";
      } else {
        const users = getUsers();
        const u = users[index];
        document.getElementById("editIndex").value = index;
        document.getElementById("userName").value = u.name;
        document.getElementById("userUsername").value = u.username;
        document.getElementById("userPassword").value = u.password;
        document.getElementById("userRole").value = u.role;
      }
    }

    function closeUserModal() {
      document.getElementById("userModal").style.display = "none";
    }

    function saveUser() {
      const name = document.getElementById("userName").value.trim();
      const username = document.getElementById("userUsername").value.trim();
      const password = document.getElementById("userPassword").value.trim();
      const role = document.getElementById("userRole").value;
      const editIndex = document.getElementById("editIndex").value;

      if (!name || !username || !password) {
        alert("All fields are required!");
        return;
      }

      if (editIndex) {
        updateUser(editIndex, { name, username, password, role });
        alert("User updated successfully!");
      } else {
        addUser({ name, username, password, role });
        alert("User added successfully!");
      }

      closeUserModal();
      loadUsers();
    }

    function editUser(index) {
      openUserModal(true, index);
    }

    function deleteUser(index) {
      if (confirm("Are you sure you want to delete this user?")) {
        removeUser(index);
        loadUsers();
      }
    }
  </script>
</body>
</html>
