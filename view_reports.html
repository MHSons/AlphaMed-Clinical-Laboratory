<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="View Test Reports - AlphaMed LabPro" />
  <meta name="theme-color" content="#2c3e50" />
  <title>View Reports | AlphaMed</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
</head>
<body class="dashboard">
  <a href="#main" class="skip-link">Skip to main content</a>

  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/logo.png" alt="AlphaMed Logo" class="logo" />
        <div>
          <h1>AlphaMed</h1>
          <p>View Reports</p>
        </div>
      </div>
      <nav class="nav">
        <ul id="navList">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register_patient.html">Register</a></li>
          <li><a href="view_reports.html" class="active">Reports</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle menu" aria-controls="navList">
          <span class="hamburger"></span>
        </button>
      </nav>
    </div>
  </header>

  <main id="main" class="main dashboard-main">
    <div class="container">
      <div class="dashboard-header">
        <h2>Patient Test Reports</h2>
        <p>Search and download completed test reports</p>
      </div>

      <!-- Search -->
      <div class="search-card">
        <div class="search-form">
          <input type="text" id="searchInput" placeholder="Search by Patient ID, Name, or Booking ID" />
          <button id="searchBtn" class="btn btn-primary">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>

      <!-- Results -->
      <div class="results-card">
        <h3>Completed Reports</h3>
        <div id="reportList" class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Report ID</th>
                <th>Patient</th>
                <th>Tests</th>
                <th>Completed</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Loaded dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AlphaMed Clinical Laboratory</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/view_reports.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/tests.js"></script>
</body>
</html>
