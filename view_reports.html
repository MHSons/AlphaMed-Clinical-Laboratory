<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Reports — Prime Medical Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <img src="logo.png" alt="Lab Logo" class="logo" />
        <h1>View Test Reports</h1>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="view_reports.html" class="active">Reports</a>
        <button onclick="logout()" class="btn-logout">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container main-content">
    <section>
      <h2>Completed Reports</h2>
      <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Search by Patient Name or Test Type..." />
        <button onclick="filterReports()" class="btn-small">Search</button>
        <button onclick="resetFilter()" class="btn-small btn-outline">Reset</button>
      </div>

      <table class="data-table" id="reportsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Patient Name</th>
            <th>Test Type</th>
            <th>Completed At</th>
            <th>Technician</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> Prime Medical Lab — Reports Section</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="storage.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      showCurrentUserInfo();
      loadReports();
    });

    function loadReports() {
      const patients = getPatients().filter(p => p.result);
      const tbody = document.querySelector("#reportsTable tbody");
      tbody.innerHTML = "";

      if (patients.length === 0) {
        tbody.innerHTML = "<tr><td colspan='6'>No completed reports found.</td></tr>";
        return;
      }

      patients.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>${p.testType}</td>
          <td>${p.result?.completedAt || "-"}</td>
          <td>${p.result?.technician || "-"}</td>
          <td>
            <button class="btn-small" onclick="viewReport(${p.id})">View</button>
            <button class="btn-small btn-outline" onclick="printReport(${p.id})">Print</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterReports() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const patients = getPatients().filter(
        p => p.result && (
          p.name.toLowerCase().includes(keyword) ||
          p.testType.toLowerCase().includes(keyword)
        )
      );
      const tbody = document.querySelector("#reportsTable tbody");
      tbody.innerHTML = "";

      if (patients.length === 0) {
        tbody.innerHTML = "<tr><td colspan='6'>No matching records found.</td></tr>";
        return;
      }

      patients.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>${p.testType}</td>
          <td>${p.result?.completedAt || "-"}</td>
          <td>${p.result?.technician || "-"}</td>
          <td>
            <button class="btn-small" onclick="viewReport(${p.id})">View</button>
            <button class="btn-small btn-outline" onclick="printReport(${p.id})">Print</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function resetFilter() {
      document.getElementById("searchInput").value = "";
      loadReports();
    }

    function viewReport(id) {
      localStorage.setItem("currentReportId", id);
      window.location.href = "report.html";
    }

    function printReport(id) {
      localStorage.setItem("currentReportId", id);
      window.open("report.html?print=true", "_blank");
    }
  </script>
</body>
</html>
